<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Paint N Run</title>
</head>
<body>
    <!-- Game Title -->
    <h1>Paint 'N Run!</h1>
    <!-- Div to Hold User Score -->
    <div id="score">
        <div id="scoreText">Score:</div>
        <div id="scoreNum"></div>
    </div>
    <!-- Div that will hold main game & elements -->
    <div id="game"></div>
    <!-- Div to hold paint buttons -->
    <div id="paintContainer">
        <div class="paint" id="paint1">
            <span>J</span>
        </div>
        <div class="paint" id="paint2">
            <span>K</span>
        </div>
        <div class="paint" id="paint3">
            <span>L</span>
        </div>
        <div class="paint" id="paint4">
            <span>;</span>
        </div>
    </div>

    <!-- Main JS File -->
    <script src="./app.js"></script>
</body>
</html>
